<div class="flex flex-col border-b border-[#181818] border-solid">
  <div class="flex justify-start items-center text-[16px] p-[10px]">
    {{ task.text }}
  </div>
  <div class="flex items-center justify-center gap-4 m-2">
    <button
      class="border-solid border h-[30px] w-[25px] bg-cyan-700"
      [disabled]="listName == 'todo'"
      (click)="changeList(States[0])"
    >
      <fa-icon [icon]="faList"></fa-icon>
    </button>
    <button
      (click)="changeList(States[1])"
      [disabled]="listName == 'progress'"
      class="border-solid border h-[30px] w-[25px] bg-yellow-400"
    >
      <fa-icon [icon]="faHourglass"></fa-icon>
    </button>
    <button
      (click)="changeList(States[2])"
      [disabled]="listName == 'done'"
      class="border-solid border h-[30px] w-[25px] bg-green-600"
    >
      <fa-icon [icon]="faCheck"></fa-icon>
    </button>
    <button
      (click)="deleteItem()"
      class="border-solid border h-[30px] w-[25px] bg-red-700"
    >
      <fa-icon [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
